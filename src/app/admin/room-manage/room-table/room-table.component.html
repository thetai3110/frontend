<div class="manage">
  <button  mat-mini-fab color="accent" (click)="onOpenDialogAdd()">
    <fa-icon [icon]="faPlusCircle"></fa-icon>
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.idRoom }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên phòng</th>
      <td mat-cell *matCellDef="let item">{{ item.roomName }}</td>
    </ng-container>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Số lượng máy</th>
      <td mat-cell *matCellDef="let item">{{ item.size }} máy</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
      <td mat-cell *matCellDef="let item">{{ item.status == 0 ? 'Được sử dụng' : 'Không được sử dụng' }}</td>
    </ng-container>
    <ng-container matColumnDef="tool">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Thao tác</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="openDialog(item.idRoom)">
          <fa-icon [icon]="faPen"></fa-icon>
        </button>
        <button mat-raised-button color="warn" (click)="onDelete(item.idRoom)">
          <fa-icon [icon]="faTrashAlt"></fa-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
