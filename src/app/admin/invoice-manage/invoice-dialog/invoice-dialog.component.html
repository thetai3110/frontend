<h1 mat-dialog-title>Sửa thông tin</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div mat-dialog-content>
    <!-- Khóa học -->
    <mat-form-field>
      <mat-label>Khóa học</mat-label>
      <select matNativeControl formControlName="idCourse">
        <option [value]=""></option>
        <ng-container *ngIf="allCourse != null">
          <option *ngFor="let cour of allCourse " [value]="cour.idCourse">{{ cour.course + '-' +cour.level.level }}</option>
        </ng-container>
      </select>
    </mat-form-field>
    <!-- Học viên -->
    <mat-form-field>
      <mat-label>Học viên</mat-label>
      <select matNativeControl formControlName="idStudent">
        <option [value]=""></option>
        <ng-container *ngIf="allStudent != null">
          <option *ngFor="let stu of allStudent " [value]="stu.idStudent">{{ stu.studentName }}</option>
        </ng-container>
      </select>
    </mat-form-field>
    <!-- Nhân viên -->
    <mat-form-field>
      <mat-label>Nhân viên</mat-label>
      <select matNativeControl formControlName="idEmployee">
        <option [value]=""></option>
        <ng-container *ngIf="allEmployee != null">
          <option *ngFor="let emp of allEmployee " [value]="emp.idEmployee">{{ emp.employeeName }}</option>
        </ng-container>
      </select>
    </mat-form-field>
    <!-- Ngày lập -->
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Ngày lập" formControlName="dateInvoice" id="date" readonly
        (click)="picker.open()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="hasError('dateInvoice', 'required')">Chọn ngày lập</mat-error>
    </mat-form-field>
    <!-- Học phí -->
    <mat-form-field>
      <input matInput placeholder="Học phí" formControlName="cost">
      <mat-error *ngIf="hasError('cost', 'required')">Trường này không được bỏ trống</mat-error>
    </mat-form-field>
    <!-- Phương thức thanh toán -->
    <mat-form-field>
      <mat-select formControlName="payment">
        <mat-option value="vietcombank"> VietcomBank </mat-option>
        <mat-option value="viettinbank"> ViettinBank </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="action">
    <input type="button" class="btn btn-danger" (click)="onCancel()" value="Hủy">
    <button mat-raised-button color="primary" type="submit">Sửa</button>
  </div>
</form>
