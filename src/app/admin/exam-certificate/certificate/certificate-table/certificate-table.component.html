<div class="manage">
  <div class="card-header">
    Table
  </div>
  <div class="card-body">
    <div class="add">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="onOpenDialogAdd()">
        <fa-icon [icon]="faPlusCircle"></fa-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.idCertificate }}</td>
      </ng-container>
      <ng-container matColumnDef="exam">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Lớp học</th>
        <td mat-cell *matCellDef="let item">{{ item.exam.clazz.className }}</td>
      </ng-container>
      <ng-container matColumnDef="student">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên học viên</th>
        <td mat-cell *matCellDef="let item">{{ item.student.studentName  }}</td>
      </ng-container>
      <ng-container matColumnDef="marks">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Điểm</th>
        <td mat-cell *matCellDef="let item">{{ item.marks.marks }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày lập</th>
        <td mat-cell *matCellDef="let item">{{ item.dateCertificate | date: 'dd-MM-yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="classification">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Xếp loại</th>
        <td mat-cell *matCellDef="let item">{{ item.classification }}</td>
      </ng-container>
      <ng-container matColumnDef="tool">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thao tác</th>
        <td mat-cell *matCellDef="let item">
          <button mat-raised-button color="primary" (click)="openDialog(item.idCertificate)">
            <fa-icon [icon]="faPen"></fa-icon>
          </button>
          <button mat-raised-button color="warn" (click)="onDelete(item.idCertificate)">
            <fa-icon [icon]="faTrashAlt"></fa-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
</div>
