<div class="manage">
  <button  mat-mini-fab color="accent" (click)="onOpenDialogAdd()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let item">{{ item.idExam }}</td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Lớp</th>
      <td mat-cell *matCellDef="let item">{{ item.clazz.className }}</td>
    </ng-container>
    <ng-container matColumnDef="dayExam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ngày thi</th>
      <td mat-cell *matCellDef="let item">{{ item.dayExam | date: 'dd-MM-yyyy'  }}</td>
    </ng-container>
    <ng-container matColumnDef="timeExam">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Giờ thi</th>
      <td mat-cell *matCellDef="let item">{{ item.timeExam }}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Thời lượng</th>
      <td mat-cell *matCellDef="let item">{{ item.duration }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Trạng thái</th>
      <td mat-cell *matCellDef="let item">{{ item.status == 1 ? 'Đã mở' : 'Chưa mở' }}</td>
    </ng-container>
    <ng-container matColumnDef="tool">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Thao tác</th>
      <td mat-cell *matCellDef="let item">
        <button mat-raised-button color="primary" (click)="openDialog(item.idExam)"><fa-icon [icon]="faPen"></fa-icon></button>
        <button mat-raised-button color="warn" (click)="onDelete(item.idExam)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
  </mat-paginator>
</div>
