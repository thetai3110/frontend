<h1 mat-dialog-title>Thêm tài khoản</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div mat-dialog-content>
    <!-- Tên đăng nhập -->
    <mat-form-field>
      <input matInput placeholder="Tên đăng nhập*" formControlName="username">
      <mat-error *ngIf="hasError('username', 'required')">Trường này không được bỏ trống</mat-error>
      <mat-error *ngIf="hasError('username', 'pattern')">Trường này chỉ chứa ký tự a->z, A->Z, 0->9</mat-error>
    </mat-form-field>
    <!-- Mật khẩu -->
    <mat-form-field>
      <input matInput placeholder="Mật khẩu*" formControlName="pass">
      <mat-error *ngIf="hasError('pass', 'required')">Trường này không được bỏ trống</mat-error>
      <mat-error *ngIf="hasError('pass', 'pattern')">Trường này chỉ chứa ký tự a->z, A->Z, 0->9</mat-error>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="action">
    <input type="button" class="btn btn-danger" (click)="onCancel()" value="Hủy">
    <button mat-raised-button color="primary" type="submit">Thêm</button>
  </div>
</form>
