<div class="manage">
    <button class="btn btn-success" (click)="onOpenDialogAdd()"><fa-icon [icon]="faPlusCircle"></fa-icon></button>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.idCourse }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tên</th>
        <td mat-cell *matCellDef="let item">{{ item.course }}</td>
      </ng-container>
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mức độ</th>
        <td mat-cell *matCellDef="let item">{{ item.level != null ? item.level.level : '' }}</td>
      </ng-container>
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thời lượng</th>
        <td mat-cell *matCellDef="let item">{{ item.duration }}</td>
      </ng-container>
      <ng-container matColumnDef="dayStart">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thời gian</th>
        <td mat-cell *matCellDef="let item">{{ item.dayStart | date: 'dd-MM-yyyy' }}</td>
      </ng-container>
      <ng-container matColumnDef="fee">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Học phí</th>
        <td mat-cell *matCellDef="let item">{{ item.fee }}</td>
      </ng-container>
      <ng-container matColumnDef="space">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Địa điểm</th>
        <td mat-cell *matCellDef="let item">{{ item.space }}</td>
      </ng-container>
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Điều kiện</th>
        <td mat-cell *matCellDef="let item">{{ item.conditions }}</td>
      </ng-container>
      <ng-container matColumnDef="describe">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mô tả</th>
        <td mat-cell *matCellDef="let item">{{ item.describes }}</td>
      </ng-container>
      <ng-container matColumnDef="tool">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Thao tác</th>
        <td mat-cell *matCellDef="let item">
          <button class="btn btn-success" (click)="openDialog(item.idCourse)"><fa-icon [icon]="faEdit"></fa-icon></button>
          <button class="btn btn-danger" (click)="onDelete(item.idCourse)"><fa-icon [icon]="faTrashAlt"></fa-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" color="primary"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions">
    </mat-paginator>
  </div>
