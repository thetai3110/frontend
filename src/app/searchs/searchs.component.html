<app-header></app-header>
<div class="container search">
  <h4>Tra cứu</h4>
  <mat-form-field>
    <mat-label>Chọn mục cần tra cứu</mat-label>
    <select matNativeControl (change)="onChange($event)">
      <option value="2"></option>
      <option value="1">Thông tin</option>
      <option value="0">Điểm</option>
    </select>
  </mat-form-field>
  <div [hidden]="isInfo">
    <!-- Họ tên -->
    <form [formGroup]="form" (ngSubmit)="form.valid && onSubmit(form.value)">
      <mat-form-field>
        <input matInput placeholder="Họ tên*" formControlName="studentName">
        <mat-error *ngIf="hasError('studentName', 'required')">Tên không được bỏ trống</mat-error>
        <mat-error *ngIf="hasError('studentName', 'maxlength')">Tối đa 30 ký tự</mat-error>
      </mat-form-field>
      <!-- CMND -->
      <mat-form-field>
        <input matInput placeholder="Số cmnd*" formControlName="cmnd">
        <mat-error *ngIf="hasError('cmnd', 'required')">CMND không được bỏ trống</mat-error>
        <mat-error *ngIf="hasError('cmnd', 'pattern')">CMND chỉ chứa kí tự từ 0->9</mat-error>
      </mat-form-field>
      <div mat-dialog-actions class="action">
        <button mat-raised-button color="warn" type="submit">Tìm</button>
      </div>
    </form>
  </div>
  <app-data-search [student]="student" [hidden]="showData"></app-data-search>
</div>
<app-footer></app-footer>
