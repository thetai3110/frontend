<app-header></app-header>
<div class="detail full-section">
  <div class="container">
    <div class="col-md-12 col-xs-12">
      <div class="tittle">
        <h3 style="text-align:center;">{{ news.title }}</h3>
      </div>
      <div class="content">
        <div class="namecontent">
          <p>{{ news.describes }}</p>
          <img src="http://localhost:8080/downloadFile/{{news.image}}">
          <p>{{ news.content }}</p>
        </div>
      </div>
    </div>
    <fa-icon [icon]="faCalendar"></fa-icon> Ngày đăng: {{ news.modifyDate | date:'dd-MM-yyyy' }} | <fa-icon [icon]="faEye"></fa-icon> Lượt xem : {{ news.views }}
  </div>
</div>
<app-footer></app-footer>
