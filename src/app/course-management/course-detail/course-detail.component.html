<app-header></app-header>
<mat-tab-group [color]="'primary'" [backgroundColor]="'primary'">
    <mat-tab label="Thông tin">
        <app-info [course]="course" [level]="level"></app-info>
    </mat-tab>
    <mat-tab label="Nội dung">
        <app-content [course]="course" [lessons]="lessons" [level]="level"></app-content>
    </mat-tab>
    <mat-tab label="Ưu đãi">
        <app-sale [course]="course" [level]="level"></app-sale>
    </mat-tab>
    <mat-tab label="Lớp học">
        <app-classes class="list-class" [list-class]="classes" [course]="course" [level]="level"></app-classes>
    </mat-tab>
</mat-tab-group>
<app-footer></app-footer>
